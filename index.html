<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calc-container">
        <h1 class="bmi-calc">BMI calculator</h1>
        <label for="mass">Your Mass/Weight:</label>
        <input type="text" id="mass" placeholder="in kg"><br>
        <label for="height">Your Height:</label><br>
        <input type="text" id="height" placeholder="in metres"><br>
        <button class="calculate-btn">Calculate</button>
        <p class="result"></p>
        <p class="message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
